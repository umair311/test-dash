<div class="main-header">
    <div class="top-header">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div fxFlex.xl="45"
                 fxFlex.lg="40"
                 fxFlex.md="35"
                 fxFlex.sm="45"
                 fxFlex.xs="100">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <div fxFlex.xl="45"
                         fxFlex.lg="30"
                         fxFlex.md="49"
                         fxFlex.sm="49"
                         fxFlex.xs="49">
                        <img src="assets/Assets_Seller/call.png" alt="">
                        <span class="top-text">+1 4333 222334</span>
                    </div>
                    <div fxFlex.xl="45"
                    fxFlex.lg="49"
                    fxFlex.md="49"
                    fxFlex.sm="49"
                    fxFlex.xs="100">
                        <img src="assets/Assets_Seller/email.png" alt="">
                        <span class="top-text">Info@skilhub.com</span>
                    </div>
                </div>
            </div>
            <div fxFlex.xl="45"
                 fxFlex.lg="30"
                 fxFlex.md="32"
                 fxFlex.sm="45"
                 fxFlex.xs="100"
                 fxLayoutAlign="end end">
                <div>
                    <img src="assets/Assets_Seller/user.png" alt="" class="user-img mr-2">
                    <span class="top-text" (click)="signup()" style="cursor: pointer;">Register</span> <span  class="top-text"> or </span> <span class="top-text" style="cursor: pointer;" (click)="login()">Sign in</span>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="main-container">
        <div class="bottom-header">
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div fxFlex.xl="35"
                     fxFlex.lg="20"
                     fxFlex.md="50"
                     fxFlex.sm="35"
                     fxFlex.xs="100">
                     <a routerLink="/auth/home">
                        <img src="assets/Assets_Seller/logo_nav.png" alt="" class="logo">
                     </a>
                </div>
                <div fxFlex.xl="35"
                fxFlex.lg="80"
                fxFlex.md="50"
                fxFlex.sm="100"
                fxFlex.xs="100"
                fxLayoutAlign="end end">
                    <ul>
                        <li>
                            <a [matMenuTriggerFor]="belowMenu">Solutions <img src="assets/Assets_Seller/dropdown.png" alt="" class="dropdown_image"></a>
                            <mat-menu #belowMenu="matMenu" yPosition="below">
                              <button mat-menu-item>Item 1</button>
                              <button mat-menu-item>Item 2</button>
                            </mat-menu>
                        </li>
                        <li>
                            <a [matMenuTriggerFor]="belowMenuB">Products  <img src="assets/Assets_Seller/dropdown.png" alt="" class="dropdown_image"></a>
                            <mat-menu #belowMenuB="matMenu" yPosition="below">
                              <button mat-menu-item>Item 3</button>
                              <button mat-menu-item>Item 4</button>
                            </mat-menu>
                        </li>
                        <li><a href="">Add Your Buisseness</a></li>
                        <li><a href="">Contact Us</a></li>
                        <li><a href="">Support</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
